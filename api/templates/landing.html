{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHub - Connect Through Hobbies</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="brand-title">HobbyHub</h1> <!-- ADDED BRAND HEADING -->
            <h2>Discover, Connect, and Grow</h2>
            <p>Join a community of hobbyists and enthusiasts who share your passion.</p>
            <a href="{% url 'login' %}" class="btn">Get Started</a>
        </div>
    </section>
</body>
</html>

<style>
  /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Reset & General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(to right, #1E3C72, #2A5298);
    color: white;
    text-align: center;
}

/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
}

/* Hero Content */
.hero-content {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    animation: fadeIn 0.8s ease-in-out;
}

.hero-content:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
}

/* HobbyHub Title */
.brand-title {
    font-size: 3rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 1px;
    text-transform: uppercase;
    background: linear-gradient(135deg, #ff9800, #ff5e00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeIn 0.8s ease-in-out;
}

/* Hero Headings */
.hero h2 {
    font-size: 2.4rem;
    font-weight: 600;
    margin-bottom: 15px;
}

.hero p {
    font-size: 1.2rem;
    font-weight: 300;
    margin-bottom: 25px;
}

/* Call-to-Action Button */
.hero .btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #ff9800, #ff5e00);
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
}

.hero .btn:hover {
    background: linear-gradient(135deg, #ff5e00, #ff9800);
    box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h2 {
        font-size: 2rem;
    }
    
    .hero p {
        font-size: 1rem;
    }

    .hero .btn {
        font-size: 1rem;
        padding: 12px 25px;
    }

    .brand-title {
        font-size: 2.5rem;
    }
}
</style>
